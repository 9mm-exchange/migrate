apiVersion: v1
kind: ConfigMap
metadata:
  name: migrator-config
  namespace: ninemm-frontend
  labels:
    app: pulsex-migrator
data:
  # Next.js Configuration
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  
  # Application Configuration
  NEXT_PUBLIC_ENABLE_TESTNETS: "false"
  
  # RPC URLs (Optional - defaults to public RPCs if not set)
  NEXT_PUBLIC_PULSECHAIN_RPC_URL: "https://rpc.pulsechain.com"
