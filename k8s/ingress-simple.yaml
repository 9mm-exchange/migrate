apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: migrator-ingress
  namespace: ninemm-frontend
  annotations:
    # Simple ingress without configuration-snippet
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: migrate.9mm.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: migrator
            port:
              number: 80
